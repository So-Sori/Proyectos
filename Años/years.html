<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>!Vida animal¡</h1>
    <p>¿Cuantos años tendrias si fueras un perro o un gato?</p>

    <div class="contenedor-padre">

        <div class="contenedor" data-aos="zoom-out-right" data-aos-duration="2000">
            <p>Años Gato</p>
            <form action="">
                <label>Ingrese su edad con dos años menos</label>
                <input type="text" id="edadHumana">
                <input type="button" onclick="edadGato()" class="btn" value="Enviar">
                <h2>Tendrias: <span id="T-gato"></span> </h2>
            </form>
        </div>

        <div class="contenedor" data-aos="zoom-out-left" data-aos-duration="2000">
            <p>Años Perro</p>
            <form action="">
                <label>Ingrese su edad con dos años menos</label>
                <input type="text" id="Edadhumana">
                <input type="button" onclick="edadPerro()" class="btn" value="Enviar">
                <h2>Tendrias: <span id="T-perro"></span></h2>
            </form>
        </div>
    </div>
